<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio - Login Instagram</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">

        <div class="demostracao">
            <img src="./img/instagram-celular.png" alt="demostração do Instagram">

        </div>

        <div class="caixa">

            <img src="./img/instagram-logo.png" alt="LOGO Instagram">
            <div class="formt">
                <input type="email" placeholder="Phone number, username, or email">
                <input type="password" placeholder="Password">
                <a href="#">Log in</a>
                <p>OR</p>
            </div>

            <div class="Facebook">
                <img src="./img/Img - Log in with Facebook.png" alt="">
                <a href="#">Log in with Facebook</a>   
            </div>
            <a href="#">Forgot password</a>
        </div>

        <div class="caixa-two">
            <p>Don't have ab account? <a href="#">Sing up</a></p>
        </div>

        <p>Get the app.</p>
        <div class="marca">
            <img src="./img/googleplay-button.png" alt="Marca do Google Play">
            <img src="./img/apple-button.png" alt="Marca da Microsoft">
        </div>
    </div>
</body>
</html>
